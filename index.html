<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MehrwertSteuer Rechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <form>
            <h1>Mehrwertsteuer-Rechner</h1>
            <h2>Was soll berechnet werden?</h2>
            <section>
                <div class="flex">
                    <input type="radio" name="plusMinus" id="Plus" checked onchange="changer()">
                    <option value="">Mehrwertsteuer aufschlagen (Netto zu Brutto)</option>
                </div>
                <div class="flex">
                    <input type="radio" name="plusMinus" id="Minus" onchange="changer()">
                    <option value="">Mehrwertsteuer abziehen (Brutto zu Netto)</option>
                </div>
            </section>
            <section>
                <h2>Mehrwertsteuersatz</h2>
                <div class="flex">
                    <input type="radio" name="satz" id="normal" checked>
                    <option id="normalval" value="1.19">19%</option>
                </div>
                <div class="flex">
                    <input type="radio" name="satz" id="weniger">
                    <option id="wenigerval" value="1.07">7%</option>
                </div>
            </section>
            <section>
                <div>
                    <p id="changeme">Nettobetrag (Preis ohne Mehrwersteuer) in Euro<span>*</span></p>
                    <input type="text" id="rechnerInput" required placeholder="Betrag eingeben" oninput="calc(); return false">
                </div>
                <input type="submit" value="Berechnen" onclick="calc(); return false">
            </section>
            <section>
                <h2 class="blue">Ergebnis</h2>
                <div>
                    <h2 class="yo">Mehrwertsteuerbetrag</h2>
                    <p id="betrag">€</p>
                </div>
                <div>
                    <h2 class="yo" id="change2">Bruttobetrag (Endpreis)</h2>
                    <p id="endpreis">€</p>
                </div>
            </section>
        </form>
    </main>
    
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
